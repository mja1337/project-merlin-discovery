<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Merlin — Discovery Timeline (Weekly)</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Liquidline-ish: black + red */
      --bg0:#05060A;
      --bg1:#0B0D12;

      --red:#E10613;
      --red2:#FF2A2A;

      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);

      --border:rgba(255,255,255,.10);
      --border2:rgba(255,255,255,.18);

      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --shadow2: 0 10px 24px rgba(0,0,0,.42);

      --radius: 18px;
      --radius2: 14px;

      --focus: rgba(255, 42, 42, .9);

      /* JS sets these so ALL weeks fit (no scrolling) */
      --gateW: 90px;
      --gateGap: 10px;

      /* Vertical layout controls */
      --rowTop: 120px;
      --trackTop: 170px;
      --ticksTop: 162px;
      --bandTop: 156px;

      /* >>> CHANGED: rocket lower so it doesn't overlap the week pills <<< */
      --merlinTop: 83px;        /* was 30px */
      --merlinTipTop: 225px;    /* was 192px */
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0;
      padding: 14px;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 14% 12%, rgba(225,6,19,.22), transparent 62%),
        radial-gradient(900px 520px at 88% 18%, rgba(255,42,42,.10), transparent 64%),
        radial-gradient(900px 520px at 50% 90%, rgba(225,6,19,.10), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    .wrap{ width:100%; max-width:none; margin:0; }

    header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      padding: 8px 0 4px;
    }

    h1{
      margin:0;
      font-size: clamp(20px, 2.2vw, 34px);
      letter-spacing: -0.02em;
      font-weight: 800;
      line-height: 1.05;
      background: linear-gradient(90deg, #fff, rgba(255,255,255,.70));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-align:center;
    }

    .sub{
      text-align:center;
      color: var(--muted);
      font-size: 13px;
      max-width: 1200px;
      line-height: 1.45;
    }

    .panel{
      margin-top: 14px;
      padding: 16px 12px 18px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 18px 50px rgba(0,0,0,.55);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      overflow: visible;
    }

    .panel::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(1px 1px at 30% 80%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(1px 1px at 70% 30%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(1px 1px at 90% 70%, rgba(255,255,255,.05), transparent 60%);
      pointer-events:none;
      opacity:.85;
    }

    .timeline-container{
      position:relative;
      margin: 6px auto 0;
      padding: 0 10px 8px;
      overflow: visible;
    }

    /* Weeks row */
    .timeline{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      position:relative;
      margin-top: var(--rowTop);
      gap: var(--gateGap);
      width: 100%;
      padding: 0;
      z-index: 5; /* ensure week pills remain above track */
    }

    /* Track elements */
    .timeline-line,
    .timeline-gradient,
    .timeline-cover,
    .ticks,
    .holiday-band{
      position:absolute;
      left:0;
      width:100%;
    }

    .timeline-line,
    .timeline-gradient,
    .timeline-cover{
      top: var(--trackTop);
      height:6px;
      border-radius:999px;
    }

    .timeline-line{ background: rgba(255,255,255,.14); z-index:0; }

    .timeline-gradient{
      z-index:1;
      pointer-events:none;
      background: linear-gradient(90deg, rgba(225,6,19,.95), rgba(255,42,42,.85));
      opacity:.95;
      box-shadow: 0 0 0 1px rgba(225,6,19,.08), 0 10px 30px rgba(225,6,19,.12);
    }

    .timeline-cover{
      background: rgba(5,6,10,.68);
      z-index:2;
      pointer-events:none;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Gates */
    .gate{
      position:relative;
      text-align:center;
      width: var(--gateW);
      flex: 0 0 var(--gateW);
      z-index:6;
      line-height:1.15;
      user-select:none;
      outline:none;
    }
    .gate:hover{ z-index:10000; }

    .gate .card{
      width: 100%;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      padding: 9px 8px 10px;
      transition: transform .18s ease, background .18s ease, border-color .18s ease, box-shadow .18s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.22);
      min-height: 56px;
    }

    .gate:hover .card{
      transform: translateY(-3px);
      background: rgba(255,255,255,.07);
      border-color: var(--border2);
      box-shadow: 0 14px 28px rgba(0,0,0,.32);
    }

    .gate:focus-visible .card{
      outline: 2px solid var(--focus);
      outline-offset: 3px;
    }

    .gate.past .card{ background: rgba(255,255,255,.045); }
    .gate.future .card{ background: rgba(255,255,255,.03); }

    .gate.has-items .card{
      border-color: rgba(225,6,19,.42);
      box-shadow: 0 0 0 3px rgba(225,6,19,.10), 0 10px 22px rgba(0,0,0,.24);
    }

    .gate.has-items.past .card{
      background: linear-gradient(180deg, rgba(225,6,19,.16), rgba(255,255,255,.035));
    }

    .gate.has-items.future .card{
      background: linear-gradient(180deg, rgba(225,6,19,.12), rgba(255,255,255,.025));
      box-shadow: 0 0 0 3px rgba(225,6,19,.12), 0 14px 28px rgba(0,0,0,.30);
    }

    .gate.current .card{
      border-color: rgba(255,42,42,.85);
      background: linear-gradient(180deg, rgba(255,42,42,.20), rgba(255,255,255,.03));
      box-shadow: 0 0 0 4px rgba(255,42,42,.18), 0 16px 34px rgba(0,0,0,.34);
    }

    .gate.empty .card{
      border-color: rgba(255,255,255,.09);
      background: rgba(255,255,255,.025);
      box-shadow: 0 10px 22px rgba(0,0,0,.18);
    }
    .gate.empty.future .card{
      border-color: rgba(255,255,255,.08);
      background: rgba(255,255,255,.02);
      opacity: .9;
    }

    .gate .wk-title{
      display:block;
      font-weight: 800;
      font-size: 12px;
      letter-spacing: .02em;
      color: rgba(255,255,255,.92);
      white-space: nowrap;
    }

    .gate small{
      display:block;
      font-weight: 650;
      color: rgba(255,255,255,.70);
      margin-top: 6px;
      font-size: 11px;
      line-height: 1.15;
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
      word-break: keep-all;
    }

    /* Tooltip */
    .tooltip{
      position:absolute;
      bottom:-12px;
      left:50%;
      transform:translate(-50%, 10px);

      visibility:hidden;
      opacity:0;
      pointer-events:none;

      width: 380px;
      max-width: min(460px, 82vw);

      background: rgba(12, 13, 18, .94);
      color: rgba(255,255,255,.92);
      text-align:left;
      border-radius: var(--radius2);
      padding: 12px;
      z-index:9999;

      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 24px rgba(0,0,0,.42);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);

      transition: transform .18s ease, opacity .18s ease, visibility .18s ease;
    }

    .tooltip::before{
      content:"";
      position:absolute;
      top: -7px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 12px;
      background: rgba(12, 13, 18, .94);
      border-left: 1px solid rgba(255,255,255,.12);
      border-top: 1px solid rgba(255,255,255,.12);
      rotate: 45deg;
    }

    .gate:hover .tooltip,
    .gate:focus-visible .tooltip{
      visibility:visible;
      opacity:1;
      transform:translate(-50%, 0);
    }

    .gate.edge-right .tooltip{
      left:auto;
      right:0;
      transform: translate(0, 10px);
    }
    .gate.edge-right:hover .tooltip,
    .gate.edge-right:focus-visible .tooltip{
      transform: translate(0, 0);
    }
    .gate.edge-right .tooltip::before{
      left:auto;
      right:18px;
      transform:none;
    }

    .gate.edge-left .tooltip{
      left:0;
      transform: translate(0, 10px);
    }
    .gate.edge-left:hover .tooltip,
    .gate.edge-left:focus-visible .tooltip{
      transform: translate(0, 0);
    }
    .gate.edge-left .tooltip::before{
      left:18px;
      transform:none;
    }

    .tooltip ul{
      margin: 8px 0 0;
      padding-left: 18px;
      color: rgba(255,255,255,.86);
    }
    .tooltip li{ margin: 6px 0; line-height: 1.35; }
    .tooltip strong{ color: rgba(255,255,255,.98); }

    /* Merlin rocket */
    #merlin{
      position:absolute;
      top: var(--merlinTop);
      transition:left .5s;
      z-index:4; /* sits above track but below pills/tooltips */
      filter: drop-shadow(0 18px 26px rgba(0,0,0,.55));
      will-change: left;
      pointer-events:auto;
    }

    .merlin-tooltip{
      visibility:hidden;
      opacity:0;
      background: rgba(12, 13, 18, .94);
      color: rgba(255,255,255,.92);
      text-align:left;
      border-radius: var(--radius2);
      padding: 12px;
      position:absolute;
      top: var(--merlinTipTop);
      left:50%;
      transform:translate(-50%, 8px);
      z-index:7;
      width: 420px;
      max-width: min(560px, 88vw);
      box-shadow: 0 10px 24px rgba(0,0,0,.42);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      transition: transform .18s ease, opacity .18s ease, visibility .18s ease;
      pointer-events:none;
    }
    #merlin:hover + .merlin-tooltip{
      visibility:visible;
      opacity:1;
      transform:translate(-50%, 0);
    }

    /* Ticks */
    .ticks{
      top: var(--ticksTop);
      height:22px;
      z-index:3;
      pointer-events:none;
    }
    .ticks .tick{
      position:absolute;
      top:3px;
      width: 12px;
      height: 12px;
      border-radius:999px;
      transform: translateX(-50%);
      background: rgba(255,255,255,.14);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.12);
    }

    /* Holiday band */
    .holiday-band{
      top: var(--bandTop);
      height: 14px;
      background: rgba(255,255,255,.06);
      border: 1px dashed rgba(255,255,255,.22);
      border-radius: 999px;
      z-index:2;
      display:none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .holiday-band .label{
      position:absolute;
      top: -30px;
      left:50%;
      transform:translateX(-50%);
      font-size: 12px;
      color: rgba(255,255,255,.80);
      background: rgba(12, 13, 18, .94);
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      white-space:nowrap;
      box-shadow: 0 10px 24px rgba(0,0,0,.36);
    }

    .tight .gate .wk-title{ font-size: 10px; }
    .tight .gate small{ font-size: 9px; }
    .super-tight .gate .wk-title{ font-size: 9px; }
    .super-tight .gate small{ font-size: 8px; }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; scroll-behavior:auto !important; }
    }
  </style>
</head>

<body>
  <div class="wrap" id="wrap">
    <header>
      <h1>Project Merlin — Discovery Timeline</h1>
      <div class="sub" id="subtitle"></div>
    </header>

    <section class="panel">
      <div class="timeline-container" id="timelineContainer">
        <img id="merlin"
          src="https://github.com/mja1337/project-merlin-discovery/blob/main/merlin_rocket.png?raw=true"
          width="150" height="100" alt="Merlin Rocket"/>

        <div class="merlin-tooltip" id="merlinTooltip"></div>

        <div class="timeline-line"></div>
        <div class="timeline-gradient"></div>
        <div class="timeline-cover" id="timelineCover"></div>

        <div class="ticks" id="ticks"></div>

        <div class="holiday-band" id="xmasBand">
          <div class="label">Christmas & New Year</div>
        </div>

        <div class="timeline" id="timeline"></div>
      </div>
    </section>
  </div>

  <script>
    /**********************************************************************
     * DROP-IN SCHEDULE (edit only this section)
     **********************************************************************/
    const WORKSHOPS_TSV = `
Date	Workshop Name
29/10/2025	Introductory Session
30/10/2025	Record to Report 1
31/10/2025	Record to Report 2
04/11/2025	Record to Report 3
05/11/2025	Record to Report 4
07/11/2025	Record to Report 5
11/11/2025	Procure to Pay 1
13/11/2025	Procure to Pay 2
14/11/2025	Procure to Pay 3
18/11/2025	Procure to Pay 4 - RTM Review
20/11/2025	Fixed Assets
25/11/2025	Design to Build 1
26/11/2025	Design to Build/WMS 2
27/11/2025	Design to Build 3
28/11/2025	Design to Build 4 - RTM Review
02/12/2025	Customers + Order to Cash 1 (CCO/CARE)
03/12/2025	Customers + Order to Cash 2 (CS/AD/ES)
04/12/2025	Customers + Order to Cash 3
05/12/2025	Design to Build 5 - RTM Review
10/12/2025	Design to Build 6 and Procure to Pay  5  - RTM Reviews
16/12/2025	Lead to Quote 1 - Marketing
17/12/2025	Lead to Quote 2 - IQ/Eagle
12/01/2026	Field Service 1 (PM)
13/01/2026	Field Service 2
14/01/2026	Field Service 3
15/01/2026	Field Service 4
16/01/2026	Field Service 5 (PM)
20/01/2026	Integrations 1
21/01/2026	Integrations 2
22/01/2026	Integrations 3
03/02/2026	Data Migration 1
04/02/2026	Data Migration 2
05/02/2026	SuiteProjects Demo
06/02/2026	Data Migration 3 RTM Review
10/02/2026	Finance Stream Status Review / ZAB Use Cases Discussion
11/02/2026	High level ZAB Questionnaire
12/02/2026	ZAB Essentials Workshop
13/02/2026	ZAB Integrations/API Workshop
04/03/2026	Review of the finance set up (GL/Segments)
09/03/2026	Case Management
23/03/2026	ZAB session 1- Equipment Purchase 
24/03/2026	RTM Review 1
01/04/2026	ZAB session 2 - Leases
02/04/2026	RTM Review 2
04/04/2026	Review of the finance set up (GL/Segments)
27/04/2026	ZAB session 3 - Rental
29/04/2026	ZAB session 4 - Maintenance Cons
22/06/2026	On site review BRD with Team 1
`.trim();

    /**********************************************************************
     * PARSING + DATE UTILITIES
     **********************************************************************/
    const pad2 = n => String(n).padStart(2, "0");
    function ukToISO(uk){
      const [dd, mm, yyyy] = uk.split("/").map(s => s.trim());
      return `${yyyy}-${pad2(mm)}-${pad2(dd)}`;
    }
    function isoToUK(iso){
      const [y,m,d] = iso.split("-").map(Number);
      return `${pad2(d)}/${pad2(m)}/${y}`;
    }
    function isoToDate(iso){
      const [y,m,d] = iso.split("-").map(Number);
      return new Date(y, m-1, d);
    }
    function startOfWeekMonday(d){
      const copy = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      const day = copy.getDay();
      const diff = (day === 0 ? -6 : 1 - day);
      copy.setDate(copy.getDate() + diff);
      copy.setHours(0,0,0,0);
      return copy;
    }
    function endOfWeekSunday(monday){
      const d = new Date(monday.getFullYear(), monday.getMonth(), monday.getDate());
      d.setDate(d.getDate() + 6);
      d.setHours(23,59,59,999);
      return d;
    }
    function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

    function parseWorkshopsFromTSV(tsv){
      const lines = tsv.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
      const out = [];
      for (const line of lines){
        if (/^Date\tWorkshop Name/i.test(line)) continue;
        const parts = line.split("\t");
        if (parts.length < 2) continue;
        const dateUK = parts[0].trim();
        const name = parts.slice(1).join("\t").trim();
        out.push({ date: ukToISO(dateUK), name });
      }
      out.sort((a,b) => a.date.localeCompare(b.date) || a.name.localeCompare(b.name));
      return out;
    }
    function escapeHtml(s){
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    const WORKSHOPS = parseWorkshopsFromTSV(WORKSHOPS_TSV);

    /**********************************************************************
     * BUILD WEEKS
     **********************************************************************/
    function addDays(d, n){
      const x = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      x.setDate(x.getDate() + n);
      return x;
    }
    function buildMilestoneWeeksContinuous(workshops){
      if (!workshops.length) return [];
      const firstDate = isoToDate(workshops[0].date);
      const lastDate  = isoToDate(workshops[workshops.length - 1].date);
      const firstMonday = startOfWeekMonday(firstDate);
      const lastMonday  = startOfWeekMonday(lastDate);

      const map = new Map();
      for (const w of workshops){
        const d = isoToDate(w.date);
        const monday = startOfWeekMonday(d);
        const key = monday.toISOString().slice(0,10);
        if (!map.has(key)){
          map.set(key, { start: monday, end: endOfWeekSunday(monday), items: [] });
        }
        map.get(key).items.push(w);
      }

      const weeks = [];
      for (let cur = new Date(firstMonday); cur <= lastMonday; cur = addDays(cur, 7)){
        const key = cur.toISOString().slice(0,10);
        const bucket = map.get(key) || { start: new Date(cur), end: endOfWeekSunday(cur), items: [] };
        bucket.items.sort((a,b) => a.date.localeCompare(b.date) || a.name.localeCompare(b.name));
        weeks.push(bucket);
      }
      return weeks;
    }
    const weeks = buildMilestoneWeeksContinuous(WORKSHOPS);

    /**********************************************************************
     * RENDER
     **********************************************************************/
    const wrap = document.getElementById('wrap');
    const timeline = document.getElementById('timeline');
    const subtitle = document.getElementById('subtitle');

    function fmtRange(start, end){
      const sD = pad2(start.getDate());
      const sM = start.toLocaleString("en-GB",{month:"short"});
      const eD = pad2(end.getDate());
      const eM = end.toLocaleString("en-GB",{month:"short"});
      return `${sD} ${sM}–${eD} ${eM}`;
    }

    function renderTimeline(){
      timeline.innerHTML = weeks.map((w, i) => {
        const weekNum = i + 1;
        const hasItems = w.items.length > 0;

        const listItems = hasItems
          ? `<ul>${w.items.map(x => `<li>${isoToUK(x.date)}: ${escapeHtml(x.name)}</li>`).join("")}</ul>`
          : `<div style="opacity:.95;line-height:1.35;">
               <strong>No workshops scheduled this week.</strong><br>
               <span style="color: rgba(255,255,255,.72);">(Placeholder week)</span>
             </div>`;

        const titleLine = hasItems ? escapeHtml(w.items[0].name) : "No workshops";

        return `
          <div class="gate ${hasItems ? "has-items" : "empty"}" tabindex="0" aria-label="Week ${weekNum}">
            <div class="card">
              <span class="wk-title">Week ${weekNum}</span>
              <small>${fmtRange(w.start, w.end)}</small>
            </div>
            <div class="tooltip">
              <div style="font-weight:800;margin-bottom:6px;">${titleLine}</div>
              ${listItems}
            </div>
          </div>
        `;
      }).join("");

      const first = weeks[0]?.start;
      const last = weeks[weeks.length-1]?.end;
      subtitle.textContent = first && last
        ? `Weekly milestones from ${pad2(first.getDate())} ${first.toLocaleString("en-GB",{month:"short"})} ${first.getFullYear()} to ${pad2(last.getDate())} ${last.toLocaleString("en-GB",{month:"short"})} ${last.getFullYear()} (Discovery only)`
        : `Weekly milestones (Discovery only)`;
    }

    renderTimeline();

    /**********************************************************************
     * POSITIONING / PROGRESS
     **********************************************************************/
    const gates = () => document.querySelectorAll('.gate');
    const merlin = document.getElementById('merlin');
    const merlinTooltip = document.getElementById('merlinTooltip');
    const cover = document.getElementById('timelineCover');
    const xmasBand = document.getElementById('xmasBand');
    const ticksEl = document.getElementById('ticks');
    const lineEl = document.querySelector('.timeline-line');
    const gradEl = document.querySelector('.timeline-gradient');

    function fractionForDate(d){
      const ws = weeks.map(w => new Date(w.start));
      const we = weeks.map(w => new Date(w.end));
      const total = weeks.length;

      if (d <= ws[0]) return 0;
      if (d >= we[total-1]) return total-1;

      for (let i=0;i<total;i++){
        if (d >= ws[i] && d <= we[i]){
          const span = (we[i] - ws[i]);
          const done = (d - ws[i]);
          const frac = span > 0 ? (done / span) : 0;
          return i + frac;
        }
        if (d < ws[i]){
          const prevEnd = we[i-1];
          const span = (ws[i] - prevEnd);
          const done = (d - prevEnd);
          return (i-1) + (span > 0 ? done/span : 0);
        }
      }
      return total-1;
    }

    function syncTrackGeometry(){
      const left = timeline.offsetLeft;
      const width = timeline.offsetWidth;

      for (const el of [lineEl, gradEl, ticksEl, xmasBand]){
        el.style.left = left + 'px';
        el.style.width = width + 'px';
      }
      cover.style.width = width + 'px';
    }

    function gateCenters(){
      const gs = gates();
      const tRect = timeline.getBoundingClientRect();
      return Array.from(gs).map(g => {
        const r = g.getBoundingClientRect();
        return (r.left - tRect.left) + (r.width/2);
      });
    }

    function lerp(a,b,t){ return a + (b-a)*t; }
    function clampPx(n){ return `${Math.max(0, n)}px`; }
    function xForProgress(progress){
      const centers = gateCenters();
      const n = centers.length;
      if (n === 0) return 0;

      const i0 = clamp(Math.floor(progress), 0, n-1);
      const i1 = clamp(i0 + 1, 0, n-1);
      const t = clamp(progress - i0, 0, 1);

      return lerp(centers[i0], centers[i1], t);
    }

    function setTimeClasses(progress){
      const idx = clamp(Math.floor(progress), 0, gates().length-1);
      const gs = gates();

      gs.forEach((g,i)=>{
        g.classList.remove('past','current','future');
        if (i < idx) g.classList.add('past');
        else if (i === idx) g.classList.add('current');
        else g.classList.add('future');
      });
    }

    function updateMerlinPosition(progress){
      const x = xForProgress(progress);
      merlin.style.left = clampPx(timeline.offsetLeft + x - (merlin.offsetWidth/2));

      const idx = clamp(Math.floor(progress), 0, gates().length-1);
      const tip = gates()[idx].querySelector('.tooltip').innerHTML;
      merlinTooltip.innerHTML = `<strong>Current Week:</strong><br>${tip}`;
    }

    function updateCover(progress){
      const trackW = timeline.offsetWidth;
      const x = xForProgress(progress);

      const leftPx = timeline.offsetLeft + x;
      cover.style.left = leftPx + 'px';
      cover.style.width = Math.max(0, trackW - x) + 'px';
    }

    function buildTicks(){
      const centers = gateCenters();
      ticksEl.innerHTML = '';
      for (const x of centers){
        const el = document.createElement('div');
        el.className = 'tick';
        el.style.left = x + 'px';
        ticksEl.appendChild(el);
      }
    }

    function placeHolidayBandFixed(){
      xmasBand.style.display = 'none';
      if (weeks.length < 2) return;
    
      // Set your holiday window (edit if you want different)
      const holidayStart = new Date(2025, 11, 24); // 24 Dec 2025
      const holidayEnd   = new Date(2026, 0, 2);   // 02 Jan 2026
    
      // Only show if the holiday range overlaps the rendered timeline
      const tlStart = weeks[0].start;
      const tlEnd = weeks[weeks.length - 1].end;
      if (holidayEnd < tlStart || holidayStart > tlEnd) return;
    
      const p0 = clamp(fractionForDate(holidayStart), 0, weeks.length - 1);
      const p1 = clamp(fractionForDate(holidayEnd),   0, weeks.length - 1);
    
      const x0 = xForProgress(p0);
      const x1 = xForProgress(p1);
    
      const pad = 18;
      const left = Math.max(0, Math.min(x0, x1) - pad);
      const right = Math.min(timeline.offsetWidth, Math.max(x0, x1) + pad);
    
      xmasBand.style.left = (timeline.offsetLeft + left) + 'px';
      xmasBand.style.width = Math.max(18, right - left) + 'px';
      xmasBand.style.display = 'block';
    }

    function applyFit(){
      const n = weeks.length;
      const available = timeline.offsetWidth;

      let gap = 12;
      const maxW = 140;
      const minW = 58;

      let w = (available - gap * (n - 1)) / n;

      if (w < minW){
        gap = 8;
        w = (available - gap * (n - 1)) / n;
      }
      if (w < minW){
        gap = 6;
        w = (available - gap * (n - 1)) / n;
      }

      w = clamp(w, minW, maxW);

      document.documentElement.style.setProperty('--gateW', w.toFixed(2) + 'px');
      document.documentElement.style.setProperty('--gateGap', gap + 'px');

      wrap.classList.toggle('tight', w <= 78);
      wrap.classList.toggle('super-tight', w <= 66);
    }

    function markEdgeGates(){
      const gs = gates();
      gs.forEach(g => g.classList.remove('edge-left','edge-right'));
      if (gs.length === 0) return;

      const vpPad = 10;
      for (const g of gs){
        const r = g.getBoundingClientRect();
        if (r.left < 220 + vpPad) g.classList.add('edge-left');
        if (window.innerWidth - r.right < 220 + vpPad) g.classList.add('edge-right');
      }
    }

    function computeProgressToday(){
      return fractionForDate(new Date());
    }

    function updateAll(){
      applyFit();

      const progress = computeProgressToday();
      setTimeClasses(progress);

      syncTrackGeometry();
      markEdgeGates();

      buildTicks();
      updateMerlinPosition(progress);
      updateCover(progress);
      placeHolidayBandFixed();
    }

    updateAll();
    window.addEventListener('resize', updateAll);
    if (document.fonts && document.fonts.ready) document.fonts.ready.then(updateAll);
  </script>
