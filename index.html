<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Merlin — Discovery Timeline (Weekly)</title>

  <style>
    :root{
      --grad-red:#ff0000;
      --grad-orange:#ff7a00;
      --grad-green:#1db954;
      --orange-stop:60%;
    }

    body{
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      background:#f5f5f5;
      color:#333;
      margin:0;
      padding:20px;
    }

    h1{
      text-align:center;
      color:#ff0000;
      margin-bottom:4px;
    }

    .sub{
      text-align:center;
      opacity:.8;
      margin-bottom:24px;
    }

    /* Container */
    .timeline-container{
      position:relative;
      margin:60px auto;
      max-width:1200px;
    }

    /* Gates row (week headers) */
    .timeline{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;         /* keeps all week headers aligned */
      position:relative;
      margin-top:170px;
    }

    /* Line */
    .timeline-line,
    .timeline-gradient,
    .timeline-cover{
      position:absolute;
      top:215px;
      left:0;
      right:0;
      height:4px;
    }
    .timeline-line{
      background:#000;
      z-index:0;
    }
    .timeline-gradient{
      z-index:1;
      pointer-events:none;
      background:linear-gradient(to right,var(--grad-red) 0%,var(--grad-orange) var(--orange-stop),var(--grad-green) 100%);
    }
    .timeline-cover{
      background:#000;
      z-index:2;
      pointer-events:none;
    }

    /* Gates */
    .gate{
      position:relative;
      text-align:center;
      width:110px;
      z-index:3;                     /* baseline stacking */
      line-height:1.15;
      font-weight:400;               /* make all week headers non-bold */
    }

    /* ✅ IMPORTANT FIX: bring hovered gate + its tooltip above all siblings */
    .gate:hover{
      z-index:10000;
    }

    .gate.completed{color:#1db954}
    .gate.current{color:#ff7a00}

    /* Week title */
    .gate .wk-title{
      display:block;
      font-weight:400;               /* force non-bold */
    }

    /* Date line: keep consistent height so columns align */
    .gate small{
      display:block;
      font-weight:400;
      opacity:.75;
      margin-top:6px;
      min-height:36px;
    }

    /* ✅ Tooltip: fully opaque + no opacity animation */
    .tooltip{
      position:absolute;
      bottom:-10px;
      left:50%;
      transform:translate(-50%, 6px);

      visibility:hidden;
      pointer-events:none;

      width:340px;
      background:#222;               /* fully opaque solid background */
      color:#fff;
      text-align:left;
      border-radius:8px;
      padding:10px 12px;
      z-index:9999;                  /* high within hovered gate */
      box-shadow:0 8px 20px rgba(0,0,0,.35);

      transition:transform .2s ease;
    }

    .gate:hover .tooltip{
      visibility:visible;
      transform:translate(-50%, 0);
    }

    .tooltip ul{margin:0;padding-left:18px}

    /* Rocket */
    #merlin{
      position:absolute;
      top:85px;                      /* lowered so it doesn't overlap headers */
      transition:left .5s;
      z-index:6;
    }

    .merlin-tooltip{
      visibility:hidden;
      background:#000;
      color:#fff;
      text-align:left;
      border-radius:8px;
      padding:10px 12px;
      position:absolute;
      top:235px;
      left:50%;
      transform:translateX(-50%);
      z-index:7;
      width:360px;
      box-shadow:0 8px 20px rgba(0,0,0,.35);
    }
    #merlin:hover + .merlin-tooltip{
      visibility:visible;
    }

    /* Ticks */
    .ticks{
      position:absolute;
      top:207px;
      left:0;
      right:0;
      height:16px;
      z-index:4;
    }
    .ticks .tick{
      position:absolute;
      top:0;
      width:16px;
      height:16px;
      border-radius:50%;
      background:#ff0000;
      transform:translateX(-50%);
    }

    /* Xmas band */
    .holiday-band{
      position:absolute;
      top:205px;
      height:10px;
      background:rgba(255,0,0,.12);
      border:1px dashed rgba(255,0,0,.6);
      z-index:2;
      display:none;
    }
    .holiday-band .label{
      position:absolute;
      top:-28px;
      left:50%;
      transform:translateX(-50%);
      font-size:12px;
      background:#fff;
      padding:2px 6px;
      border-radius:6px;
      border:1px solid rgba(255,0,0,.6);
    }
  </style>
</head>

<body>
  <h1>Project Merlin — Discovery Timeline</h1>
  <div class="sub" id="subtitle"></div>

  <div class="timeline-container">
    <img id="merlin"
      src="https://github.com/mja1337/project-merlin-discovery/blob/main/merlin_rocket.png?raw=true"
      width="150" height="100" alt="Merlin Rocket"/>

    <div class="merlin-tooltip" id="merlinTooltip"></div>

    <div class="timeline-line"></div>
    <div class="timeline-gradient"></div>
    <div class="timeline-cover" id="timelineCover"></div>

    <div class="ticks" id="ticks"></div>

    <div class="holiday-band" id="xmasBand">
      <div class="label">Christmas & New Year</div>
    </div>

    <div class="timeline" id="timeline"></div>
  </div>

  <script>
    /**********************************************************************
     * DROP-IN SCHEDULE (edit only this section)
     **********************************************************************/
    const WORKSHOPS_TSV = `
Date	Workshop Name
29/10/2025	Introductory Session
30/10/2025	Record to Report 1
31/10/2025	Record to Report 2
04/11/2025	Record to Report 3
05/11/2025	Record to Report 4
07/11/2025	Record to Report 5
11/11/2025	Procure to Pay 1
13/11/2025	Procure to Pay 2
14/11/2025	Procure to Pay 3
18/11/2025	Procure to Pay 4 - RTM Review
20/11/2025	Fixed Assets
25/11/2025	Design to Build 1
26/11/2025	Design to Build/WMS 2
27/11/2025	Design to Build 3
28/11/2025	Design to Build 4 - RTM Review
02/12/2025	Customers + Order to Cash 1 (CCO/CARE)
03/12/2025	Customers + Order to Cash 2 (CS/AD/ES)
04/12/2025	Customers + Order to Cash 3
05/12/2025	Design to Build 5 - RTM Review
10/12/2025	Design to Build 6 and Procure to Pay  5  - RTM Reviews
16/12/2025	Lead to Quote 1 - Marketing
17/12/2025	Lead to Quote 2 - IQ/Eagle
12/01/2026	Field Service 1 (PM)
13/01/2026	Field Service 2
14/01/2026	Field Service 3
15/01/2026	Field Service 4
16/01/2026	Field Service 5 (PM)
20/01/2026	Integrations 1
21/01/2026	Integrations 2
22/01/2026	Integrations 3
27/01/2026	Data Migration 1
28/01/2026	Data Migration 2
30/01/2026	Data Migration 3 RTM Review
02/02/2026	Billing and Revenue 1 - ARM & ZAB Questionnaire
03/02/2026	Billing and Revenue 2 - ZAB Essentials
04/02/2026	Billing and Revenue 3 - ZAB API - Approvals
05/02/2026	Billing & Revenue 4 - ARM High level req - Review findings
06/02/2026	Billing & Revenue 5 - Deep dive Use case 1
10/02/2026	Billing & Revenue 6 - Grant Thornton - Session 1
11/02/2026	Billing & Revenue 7 - Deep dive Use case 2
12/02/2026	Billing & Revenue 8 - Grant Thornton - Session 2
13/02/2026	Billing & Revenue 9 - Deep dive Use case 3
16/02/2026	Billing & Revenue 10 - Deep dive Use case 4
18/02/2026	Billing & Revenue 11 - Deep dive Use case 5
20/02/2026	Discovery Session -Billing & Revenue 12 Deep dive Use Cases 6
23/02/2026	Discovery Session -Billing & Revenue 13 Deep dive Use Cases 7
25/02/2026	Discovery Session -Billing & Revenue 14 Deep dive Use Cases 8
26/02/2026	Discovery Session -Billing & Revenue 15 Deep dive Use Cases 9
27/02/2026	Discovery Session -Billing & Revenue 16 - Review of Findings
03/03/2026	SuiteProjects  - Session 1 (AM)
03/03/2026	Sales Commission Demo (PM)
09/03/2026	Case Management
10/03/2026	O2C RTM 1
11/03/2026	O2C RTM 2
13/03/2026	O2C RTM 3
16/03/2026	O2C RTM 4
18/03/2026	O2C RTM 5
07/04/2026	On site review BRD with Team 1
08/04/2026	On site review BRD with Team 2
`.trim();

    /**********************************************************************
     * PARSING + DATE UTILITIES
     **********************************************************************/
    const pad2 = n => String(n).padStart(2, "0");

    function ukToISO(uk){
      const [dd, mm, yyyy] = uk.split("/").map(s => s.trim());
      return `${yyyy}-${pad2(mm)}-${pad2(dd)}`;
    }
    function isoToUK(iso){
      const [y,m,d] = iso.split("-").map(Number);
      return `${pad2(d)}/${pad2(m)}/${y}`;
    }
    function isoToDate(iso){
      const [y,m,d] = iso.split("-").map(Number);
      return new Date(y, m-1, d);
    }
    function startOfWeekMonday(d){
      const copy = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      const day = copy.getDay(); // 0 Sun..6 Sat
      const diff = (day === 0 ? -6 : 1 - day);
      copy.setDate(copy.getDate() + diff);
      copy.setHours(0,0,0,0);
      return copy;
    }
    function endOfWeekSunday(monday){
      const d = new Date(monday.getFullYear(), monday.getMonth(), monday.getDate());
      d.setDate(d.getDate() + 6);
      d.setHours(23,59,59,999);
      return d;
    }
    function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

    function parseWorkshopsFromTSV(tsv){
      const lines = tsv.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
      const out = [];
      for (const line of lines){
        if (/^Date\tWorkshop Name/i.test(line)) continue;
        const parts = line.split("\t");
        if (parts.length < 2) continue;
        const dateUK = parts[0].trim();
        const name = parts.slice(1).join("\t").trim();
        out.push({ date: ukToISO(dateUK), name });
      }
      out.sort((a,b) => a.date.localeCompare(b.date) || a.name.localeCompare(b.name));
      return out;
    }

    function escapeHtml(s){
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    const WORKSHOPS = parseWorkshopsFromTSV(WORKSHOPS_TSV);

    /**********************************************************************
     * BUILD "MILESTONE WEEKS" (one gate per scheduled week)
     **********************************************************************/
    function buildMilestoneWeeks(workshops){
      if (!workshops.length) return [];

      const map = new Map();
      for (const w of workshops){
        const d = isoToDate(w.date);
        const monday = startOfWeekMonday(d);
        const key = monday.toISOString().slice(0,10);

        if (!map.has(key)){
          map.set(key, { start: monday, end: endOfWeekSunday(monday), items: [] });
        }
        map.get(key).items.push(w);
      }

      const weeks = Array.from(map.values()).sort((a,b) => a.start - b.start);
      for (const wk of weeks){
        wk.items.sort((a,b) => a.date.localeCompare(b.date) || a.name.localeCompare(b.name));
      }
      return weeks;
    }

    const weeks = buildMilestoneWeeks(WORKSHOPS);

    /**********************************************************************
     * RENDER TIMELINE
     **********************************************************************/
    const timeline = document.getElementById('timeline');
    const subtitle = document.getElementById('subtitle');

    function fmtRange(start, end){
      const s = `${pad2(start.getDate())} ${start.toLocaleString("en-GB",{month:"short"})} ${start.getFullYear()}`;
      const e = `${pad2(end.getDate())} ${end.toLocaleString("en-GB",{month:"short"})} ${end.getFullYear()}`;
      return `${s} – ${e}`;
    }

    function renderTimeline(){
      timeline.innerHTML = weeks.map((w, i) => {
        const weekNum = i + 1;

        const listItems = `<ul>${
          w.items.map(x => `<li>${isoToUK(x.date)}: ${escapeHtml(x.name)}</li>`).join("")
        }</ul>`;

        return `
          <div class="gate">
            <span class="wk-title">Week ${weekNum}</span>
            <small>${fmtRange(w.start, w.end)}</small>
            <div class="tooltip">
              <div style="font-weight:400;margin-bottom:6px;">${escapeHtml(w.items[0].name)}</div>
              ${listItems}
            </div>
          </div>
        `;
      }).join("");

      const first = weeks[0]?.start;
      const last = weeks[weeks.length-1]?.end;
      subtitle.textContent = first && last
        ? `Weekly milestones from ${fmtRange(first, first).slice(0, 11)} to ${fmtRange(last, last).slice(0, 11)} (Discovery only)`
        : `Weekly milestones (Discovery only)`;
    }

    renderTimeline();

    /**********************************************************************
     * MERLIN POSITIONING / PROGRESS
     **********************************************************************/
    const gates = () => document.querySelectorAll('.gate');
    const merlin = document.getElementById('merlin');
    const merlinTooltip = document.getElementById('merlinTooltip');
    const cover = document.getElementById('timelineCover');
    const xmasBand = document.getElementById('xmasBand');
    const ticksEl = document.getElementById('ticks');

    function leftForIndex(progress){
      const gs = gates();
      const fraction = clamp(progress/(gs.length-1), 0, 1);
      return (fraction * timeline.offsetWidth) - (merlin.offsetWidth/2);
    }

    function fractionForDate(d){
      const ws = weeks.map(w => new Date(w.start));
      const we = weeks.map(w => new Date(w.end));
      const total = weeks.length;

      if (d <= ws[0]) return 0;
      if (d >= we[total-1]) return total-1;

      for (let i=0;i<total;i++){
        if (d >= ws[i] && d <= we[i]){
          const span = (we[i] - ws[i]);
          const done = (d - ws[i]);
          const frac = span > 0 ? (done / span) : 0;
          return i + frac;
        }
        if (d < ws[i]){
          const prevEnd = we[i-1];
          const span = (ws[i] - prevEnd);
          const done = (d - prevEnd);
          return (i-1) + (span > 0 ? done/span : 0);
        }
      }
      return total-1;
    }

    function updateMerlinPosition(progress){
      merlin.style.left = leftForIndex(progress) + 'px';
      const idx = clamp(Math.floor(progress), 0, gates().length-1);

      gates().forEach((g,i)=>{
        g.classList.remove('completed','current');
        if (i < idx) g.classList.add('completed');
        else if (i === idx) g.classList.add('current');
      });

      const tip = gates()[idx].querySelector('.tooltip').innerHTML;
      merlinTooltip.innerHTML = `<strong>Current Week:</strong><br>${tip}`;
    }

    function updateCover(progress){
      const fraction = clamp(progress/(gates().length-1),0,1);
      const pct = (fraction*100).toFixed(4);
      cover.style.left = pct+'%';
      cover.style.width = (100 - pct)+'%';
    }

    function buildTicks(){
      const total = gates().length;
      ticksEl.innerHTML = '';
      for (let i = 0; i < total; i++){
        const pct = (i/(total-1))*100;
        const el = document.createElement('div');
        el.className = 'tick';
        el.style.left = pct + '%';
        ticksEl.appendChild(el);
      }
    }

    function placeGapBand(){
      xmasBand.style.display = 'none';
      if (weeks.length < 2) return;

      let gapIdx = -1;
      for (let i=0; i<weeks.length-1; i++){
        const a = weeks[i].start;
        const b = weeks[i+1].start;
        const days = (b - a) / (1000*60*60*24);
        if (days > 8) { gapIdx = i; break; }
      }
      if (gapIdx === -1) return;

      const width = timeline.offsetWidth;
      const step = width/(weeks.length-1);

      let leftPx = step * gapIdx;
      let rightPx = step * (gapIdx + 1);

      const padding = 10;
      leftPx += padding;
      rightPx -= padding;

      const bandWidth = Math.max(12, rightPx - leftPx);
      xmasBand.style.left = leftPx + 'px';
      xmasBand.style.width = bandWidth + 'px';
      xmasBand.style.display = 'block';
    }

    function computeProgressToday(){
      return fractionForDate(new Date());
    }

    function updateAll(){
      const progress = computeProgressToday();
      buildTicks();
      updateMerlinPosition(progress);
      updateCover(progress);
      placeGapBand();
    }

    updateAll();
    window.addEventListener('resize', updateAll);
  </script>
</body>
</html>
